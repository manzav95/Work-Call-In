<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Call-In Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Work Call-In Form</h1>
        <form action="/submit" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="employee_name" class="form-label">Employee Name</label>
                <select class="form-select" id="employee_name" name="employee_name" required>
                    <option value="">Select your name</option>
                    {% for name in employees %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date of Call-In</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Call-In</label>
                <select class="form-select" id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="Sick">Sick</option>
                    <option value="Personal">Personal</option>
                    <option value="Family Emergency">Family Emergency</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="additional_info" class="form-label">Additional Information</label>
                <textarea class="form-control" id="additional_info" name="additional_info" rows="4"></textarea>
            </div>
            <input type="hidden" name="timestamp" value="{{ now }}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
